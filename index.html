<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/6d684055b3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="todo-list">
        <div class="header">
          <h1><span id="total-tasks">0</span><span>Tasks to be Completeted</span></h1>
        </div>
        <div class="list">
          <ul></ul>
        </div>
        <form class="add-task">
          <input type="text" />
          <button>
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
